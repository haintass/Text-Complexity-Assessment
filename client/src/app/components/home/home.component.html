<h1 style="text-align: center;">{{ 'common.howDoYouWantToAddText' | translate }}</h1>

<div class="card-container">
  <div [ngClass]="{'card-active':!uploadFileMode, 'card-inactive': uploadFileMode}" (click)="uploadFileMode = false" class="card card-small">
    <img class="card-icon" src="../assets/icons/text-icon.svg">

    <span>{{ 'common.enterTextOption' | translate }}</span>
  </div>

  <div [ngClass]="{'card-active':uploadFileMode, 'card-inactive': !uploadFileMode}" (click)="uploadFileMode = true" class="card card-small">
    <img class="card-icon" src="../assets/icons/upload-icon.svg">

    <span>{{ 'common.uploadFileOption' | translate }}</span>
  </div>
</div>

<div [hidden]="textIsProcessing">
  <file-upload-component [hidden]="!uploadFileMode" (onTextProcessing)="onTextProcessing($event)"></file-upload-component>
  
  <div [hidden]="uploadFileMode">
    <mat-form-field [hidden]="!uploadFileMode" appearance="outline">
      <mat-label>{{ 'common.enterYourText' | translate }}</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <button class="upload-file-btn" mat-raised-button>{{ 'common.processText' | translate}}</button>
  </div>
</div>

<div [hidden]="!textIsProcessing" class="text-processing-container">
  <div class="text-processing-spinner">
    <mat-spinner [diameter]="200"></mat-spinner>
  </div>
  
  <h1 class="text-processing-description">{{ 'common.textIsProcessing' | translate }}</h1>
</div>
